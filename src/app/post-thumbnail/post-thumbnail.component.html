<div class="">
  <form [formGroup]="postForm" novalidate>
    <div [routerLink]="['/posts', post.id]">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title">
        <p >{{post.title}}</p>
        <label for="body">Body</label>
        <input id="body" type="text" class="form-control" formControlName="body">
        <p>{{post.body}}</p>
        <label for="userId">UserId</label>
        <input id="userId" type="text" class="form-control" formControlName="userId">
        <p>{{post.userId}}</p>
        <label for="id">Post id</label>
        <input id="id" type="text" class="form-control" formControlName="id">
        <p>{{post.id}}</p>
        <hr>
      </div>
    </div>
  </form>
</div>
